{% extends 'base.html' %}

{% block content_login %}

    <div class="ftco-blocks-cover-1">
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('/static/images/hero_1.jpg')">
        <div class="container">
          <div class="row align-items-center ">
            <div class="col-md-5 mt-5 pt-5">
                <h1 class="mb-3">회원가입을 합니다.</h1>
                <p>정보를 올바르게 작성하세요.</p>
                <p class="mt-5"><a href="{% url 'about' %}" class="btn btn-primary">500CC란?</a></p>
            </div>
            <div class="col-md-6 ml-auto">
              <div class="white-dots">
              <!--회원가입 폼-->
                <h2>회원가입</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <p>아이디 : {{ form.username }}
                    <input type="submit" name="id_configure" value="중복확인" />
                    </p>
                    <p>비밀번호 : {{ form.password }}</p>
                    <input type="submit" name="Signup" value="회원가입" />
                </form>
                    {% for message in messages %}

                           <div class="alert alert-success">
                               <a class="close" href="#" data-dismiss="alert">×</a>

                               {{ message }}

                           </div>
                   {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
